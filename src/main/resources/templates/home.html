<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
<div class="container">

<h1>Corona Tracker Application</h1>
<p> This application lists the number of cases reported daily globally</p>


<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases reported until Today.</p>
    <hr class="my-4">
    <p>
        <span> New cases reported in the last 24 hours</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>


    <table class="table">
        <tr>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Total cases reported</th>
            <th scope="col">Changes in the last 24hours</th>

        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.State}"></td>
            <td th:text="${locationStat.Country}"></td>
            <td th:text="${locationStat.LatestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
